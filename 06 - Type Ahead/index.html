<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

      const cities = [];

      fetch(endpoint)
        .then((response) => response.json())
        .then((data) => cities.push(...data));

      function findMatches(wordToMatch, cities) {
        return cities.filter((place) => {
          const regex = new RegExp(wordToMatch, 'gi');
          return place.city.match(regex) || place.state.match(regex);
        });
      }

      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      }

      function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
        const R = 6371; // Radius of the earth in km
        const dLat = deg2rad(lat2 - lat1); // deg2rad below
        const dLon = deg2rad(lon2 - lon1);
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(deg2rad(lat1)) *
            Math.cos(deg2rad(lat2)) *
            Math.sin(dLon / 2) *
            Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        const d = R * c; // Distance in km
        return d;
      }

      function deg2rad(deg) {
        return deg * (Math.PI / 180);
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          getLocSuccessFunction,
          getLocErrorFunction
        );
      } else {
        alert(
          'It seems like Geolocation, which is required for this page, is not enabled in your browser. Please use a browser which supports it.'
        );
      }
      let userLat = null;
      let useLong = null;
      function getLocSuccessFunction(position) {
        userLat = position.coords.latitude;
        userLong = position.coords.longitude;
      }

      function getLocErrorFunction() {
        alert(
          'Geolocation information is unavailable. Check your browser permissions.'
        );
      }

      function displayMatches() {
        const matchArray = findMatches(this.value, cities);
        const html = matchArray
          .sort((a, b) => {
            if (userLat && userLong) {
              return (
                getDistanceFromLatLonInKm(
                  userLat,
                  userLong,
                  a.latitude,
                  a.longitude
                ) -
                getDistanceFromLatLonInKm(
                  userLat,
                  userLong,
                  b.latitude,
                  b.longitude
                )
              );
            } else {
              // if geolocation data unavailable sort by population
              return b.population - a.population;
            }
          })
          .map((place) => {
            const regex = new RegExp(this.value, 'gi');
            const cityName = place.city.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );
            const stateName = place.state.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );
            return `
    <li>
      <span class="name">${cityName}, ${stateName}</span>
      <span class="population">${numberWithCommas(place.population)}</span>
    </li>
    `;
          })
          .join('');
        suggestions.innerHTML = html;
      }

      const searchInput = document.querySelector('.search');
      const suggestions = document.querySelector('.suggestions');

      searchInput.addEventListener('change', displayMatches);
      searchInput.addEventListener('keyup', displayMatches);
    </script>
  </body>
</html>
