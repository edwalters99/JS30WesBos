<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // in Chrome DevTools: Inspect Element. Then Right Click / Break On => Attribute Modifications.  Then click on element to trigger modification and breakpoint will take you to exact line of code that triggered the modification. i.e. line 16 above.

      // Regular
      console.log('hello');

      // Interpolated
      console.log('Hello I am a %s string!', 'ðŸ˜€');
      const emoji = 'ðŸ˜€';
      console.log(`Hello I am a ${emoji} string!`);

      // Styled
      console.log(
        '%c I am some great text',
        'font-size:50px; background: red; text-shadow: 10px 10px 0 blue;'
      );

      // warning!
      console.warn('Oh No!');

      // Error :|
      console.error('ERROR!!!!!');

      // Info
      console.info('Crocodiles eat 3-4 people per year');

      // Testing
      console.assert(1 === 2, 'That is wrong!');
      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'That is wrong!');

      // clearing
      // console.clear();

      // Viewing DOM Elements
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count('Ed');
      console.count('Ed');
      console.count('Ed');
      console.count('Ed');
      console.count('Ed');
      console.count('Ed');
      console.count('Ed');

      // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/edwalters99')
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd('fetching data');
          console.log(data);
        });

      // table
      console.table(dogs);
      
    </script>
  </body>
</html>
